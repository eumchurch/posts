name: "Import youtube"
on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 3 * * 1,2,3,4,5'
      
permissions:
  contents: write
  id-token: write

# Allow one concurrent deployment
jobs:
  importer:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
    
      - name: Clean Directory
        run: |
          rm -rf _posts/sermon/*
          rm -rf _posts/qt/*
      
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm install

      - run: node youtube-import.js
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      - uses: stefanzweifel/git-auto-commit-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: "[Î∞∞Ìè¨] Youtube Î≥ÄÍ≤Ω ÏÇ¨Ìï≠ Ï†ÄÏû•"
          branch: main
          commit_user_name: youtube-bot ü§ñ
          commit_user_email: kmj4138@gmail.com
          commit_author: youtube-bot ü§ñ <kmj4138@gmail.com>
 
      - name: Update submodule in original repo
        run: |
          curl -fL --retry 3 -X POST -H "Accept: application/vnd.github.v3+json" -H "Content-Type: application/json" -H "Authorization: Bearer ${{ secrets.ACTION_TOKEN }}" https://api.github.com/repos/eumchurch/eumchurch.github.io/dispatches -d '{"event_type": "RUN_WORKFLOW_DISPATCH"}'
 
